<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro - ChocoBite</title>
  <link rel="stylesheet" href="Estilo.css">
</head>
<body>
  <div id="usuarioBar"></div>
  <main class="page-center">
    <div class="auth-card">
      <div class="auth-left">
        <h1>Únete a <span class="brand">ChocoBite</span></h1>
        <p class="muted">Crea tu cuenta para hacer pedidos y guardar tus direcciones.</p>
        <img src="assets/cookies-illustration.svg" alt="Galletas" class="auth-illustration" />
      </div>

      <div class="auth-right">
        <h2>Crear cuenta</h2>
        <form id="registerForm" class="form">
          <label class="field">
            <span class="field-label">Usuario</span>
            <input id="username" name="username" required autocomplete="username" />
          </label>

          <label class="field">
            <span class="field-label">Contraseña</span>
            <input id="password" name="password" type="password" required autocomplete="new-password" />
          </label>

          <div class="actions">
            <button type="submit" class="btn primary">Registrarse</button>
            <a class="btn ghost" href="Login.html">Ya tengo cuenta</a>
          </div>
          <p class="muted small">Tu contraseña debe tener al menos 6 caracteres (recomendado usar más).</p>
        </form>
      </div>
    </div>
  </main>

  <script src="usuarioBar.js" defer></script>
  <script src="registro.js" defer></script>
</body>
</html>
