<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Iniciar sesión - ChocoBite</title>
  <link rel="stylesheet" href="Estilo.css">
     <li><a href="index.html" class="btn">Inicio</a></li>
</head>
<body>
  <div id="usuarioBar"></div>
  <main class="page-center">
    <div class="auth-card">
      <div class="auth-left">
        <h1>Bienvenido a <span class="brand">ChocoBite</span></h1>
        <p class="muted">Inicia sesión para finalizar tus pedidos y ver tu historial.</p>
        <img src="assets/cookies-illustration.svg" alt="Galletas" class="auth-illustration" />
      </div>

      <div class="auth-right">
        <h2>Iniciar sesión</h2>
        <form id="loginForm" class="form">
          <label class="field">
            <span class="field-label">Usuario</span>
            <input id="username" name="username" required autocomplete="username" />
          </label>

          <label class="field">
            <span class="field-label">Contraseña</span>
            <input id="password" name="password" type="password" required autocomplete="current-password" />
          </label>

          <div class="actions">
            <button type="submit" class="btn primary">Entrar</button>
            <a class="btn ghost" href="registro.html">Crear cuenta</a>
          </div>
          <p class="muted small">¿Problemas para iniciar? Verifica tus credenciales o regístrate.</p>
        </form>
      </div>
    </div>
  </main>

  <script src="usuarioBar.js" defer></script>
  <script src="login.js" defer></script>
</body>
</html>
